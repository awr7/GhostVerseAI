{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="video-background">
    <video autoplay loop muted>
        <source src="{% static 'videos/kanye.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="header">
    <img src="{% static 'images/GhostVerseAI.png' %}" alt="GhostVerseAI Logo">
    <span>GhostVerseAI</span>
</div>

<div class="upload-form">
    <form action="{% url 'upload_beat' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Beat</button>
    </form>
</div>

{% if tempo %}
    <div class="analysis-results">
        <p>Estimated Tempo: {{ tempo }} BPM</p>
        <p>Duration: {{ duration }} seconds</p>
        <p>Key: {{ key }}</p>
    </div>
{% endif %}
{% endblock %}
